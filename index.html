<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <link href="js/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/template.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/client.js"></script>
</head>
<body>
<div class="container hide" id="chat-container">
    <div class="row">
        <div class="col-md-9">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div id="messages-container"></div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div id="user-container"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-9">
            <div class="input-group">
                <textarea class="form-control" id="input" placeholder="Message text..." autofocus></textarea>

                <span class="input-group-btn">
                    <button class="btn btn-primary" type="button" id="send">Send</button>
                </span>
            </div>
        </div>
    </div>
</div>
<div class="container" id="singin-container">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title">Chat 2GIS</h3>
            </div>
            <div class="panel-body">
                <div id="error-container"></div>
                <div class="input-group">
                    <input type="text" class="form-control" name="username" id="username" placeholder="You name"
                           autofocus>
                    <span class="input-group-btn">
                        <button class="btn btn-success" type="button" id="singin-btn">Start chat</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
